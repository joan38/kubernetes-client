version = 3.8.3
runner.dialect = scala213source3
fileOverride."glob:**.sc".runner.dialect = scala213
project.git = true
maxColumn = 120
align.preset = more
assumeStandardLibraryStripMargin = true
rewrite.rules = [AvoidInfix, RedundantBraces, RedundantParens, SortModifiers, Imports]
rewrite.neverInfix.excludeFilters."+" = ["zip", "diff", """\+\?""", """\+\?\?""", """\+\+\?"""]
rewrite.redundantBraces.ifElseExpressions = true
rewrite.redundantBraces.stringInterpolation = true
rewrite.imports.sort = original
rewrite.scala3.convertToNewSyntax = true
rewrite.scala3.removeOptionalBraces = oldSyntaxToo
fileOverride {
  "glob:**/*.sc" {
    runner.dialect = scala213
  }
}
